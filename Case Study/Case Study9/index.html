<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Planner</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8fafc;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 25px;
    }

    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #e2e8f0;
      color: #333;
      text-align: center;
    }

    td {
      cursor: pointer;
    }

    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f7ff;
    }

    .begin {
      background-color: #fefcbf;
    }

    .end {
      background-color: #e9d8fd;
    }

    .topic {
      background-color: #c6f6d5;
    }
  </style>
</head>
<body>

  <h2>Seminar Schedule Planner</h2>

  <table id="scheduleTable">
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>

    <tr>
      <td>Monday</td>
      <td class="begin">8:00 a.m.</td>
      <td class="end">5:00 p.m.</td>
      <td class="topic">Introduction to XML</td>
    </tr>

    <tr>
      <td></td>
      <td class="begin">--</td>
      <td class="end">--</td>
      <td class="topic">Validity: DTD and Relax NG</td>
    </tr>

    <tr>
      <td>Tuesday</td>
      <td class="begin">8:00 a.m.</td>
      <td class="end">11:00 a.m.</td>
      <td class="topic">XPath</td>
    </tr>

    <tr>
      <td></td>
      <td class="begin">11:00 a.m.</td>
      <td class="end">2:00 p.m.</td>
      <td class="topic">XSL Transformations</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td class="begin">8:00 a.m.</td>
      <td class="end">12:00 p.m.</td>
      <td class="topic">XSL Formatting Objects</td>
    </tr>
  </table>

  <script>
    // Add click event for each topic row
    const rows = document.querySelectorAll("#scheduleTable tr");

    rows.forEach(row => {
      row.addEventListener("click", function() {
        const day = this.cells[0]?.textContent || "(same as above)";
        const begin = this.cells[1]?.textContent;
        const end = this.cells[2]?.textContent;
        const topic = this.cells[3]?.textContent;

        // Only show alert for rows with valid topic data
        if (topic && topic !== "Topic") {
          alert(`ðŸ“… Day: ${day}\nðŸ•’ Time: ${begin} - ${end}\nðŸ“– Topic: ${topic}`);
        }
      });
    });
  </script>

</body>
</html>
