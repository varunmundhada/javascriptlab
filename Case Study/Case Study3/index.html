<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <label for="marksInput">Enter Marks (0-100):</label>
    <input type="number" id="marksInput" min="0" max="100" value="75">
    <button onclick="displayGrade()">Get Grade</button>
    <p>Your Grade: <span id="result"></span></p>

    <script>
        function getGrade(marks) {
            if (typeof marks !== 'number' || isNaN(marks) || marks < 0 || marks > 100) {
                return "Invalid Marks: Please enter a number between 0 and 100.";
            }

            if (marks > 90) {
                return "A+";
            } else if (marks >= 80) {
                return "A";
            } else if (marks >= 66) {
                return "B";
            } else if (marks >= 50) {
                return "C";
            } else {
                return "Fail";
            }
        }

        function displayGrade() {
            const marksInput = document.getElementById('marksInput');
            const marks = parseFloat(marksInput.value); // Use parseFloat for numbers
            const grade = getGrade(marks);
            document.getElementById('result').textContent = grade;
        }

        // Display initial grade when page loads
        document.addEventListener('DOMContentLoaded', displayGrade);
    </script>
</body>
</html>
